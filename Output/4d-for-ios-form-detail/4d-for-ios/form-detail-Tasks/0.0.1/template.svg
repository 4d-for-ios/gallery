<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ios="http://www.4d.com">
	<title>Tasks Detail</title>
	<defs>
		<symbol id="cancel">
			<image x="0" y="0" width="30" height="30" xlink:href="$4DEVAL(tmpl_cancel)"/>
		</symbol>
		<text id="cookery" ios:values="f1,f2,f3,f4,f5,f6,f7,f8,f9"/>
		<!-- template -->
		<g id="f" visibility="hidden" ios:dy="35">
			<rect class="bg field" x="14" y="0" width="238" height="30"/>
			<textArea id="f.label" class="label" x="14" y="8" width="238">field[n]</textArea>
			<rect id="f" class="droppable field multivalued" x="14" y="0" width="238" height="30" stroke-dasharray="5,2" ios:type="-3"/>
			<use id="f.cancel" x="224" y="1" xlink:href="#cancel" visibility="hidden"/>
		</g>
	</defs>
	<!-- background -->
	<rect class="container"/>
	<rect class="bgcontainer"/>
	<g id="bgcontainer">
		<!-- Field 1 -->
		<g transform="translate(0,60)">
			<rect class="bg field" x="14" y="0" width="238" height="30"/>
			<textArea id="f1.label" class="label" x="14" y="8" width="238">$4DEVAL(:C991("field[n]"))1</textArea>
			<rect id="f1" class="droppable field" x="14" y="0" width="238" height="30" stroke-dasharray="5,2" ios:type="-3" ios:bind="fields[0]"/>
			<use id="f1.cancel" x="224" y="1" xlink:href="#cancel" visibility="hidden"/>
		</g>
		<!-- GraphField -->
		<g transform="translate(0,95)">
			<rect class="bg field" x="14" y="0" width="80" height="80"/>
			<path class="circleGraph" transform="translate(25,10) scale(0.8)"/>
			<textArea id="f2.label" class="label" x="18" y="30" width="80">$4DEVAL(:C991("field[n]"))2</textArea>
			<rect id="f2" class="droppable field" x="14" y="0" width="80" height="80" stroke-dasharray="5,2" ios:type="1,8,9,25,35" ios:bind="fields[1]"/>
			<use id="f2.cancel" x="64" y="0" xlink:href="#cancel" visibility="hidden"/>
		</g>
		<!-- Field n -->
		<g id="multivalued">
			<g transform="translate(0,180)">
				<rect class="bg field" x="14" y="0" width="238" height="30"/>
				<textArea id="f3.label" class="label" x="14" y="8" width="238">$4DEVAL(:C991("field[n]"))3</textArea>
				<rect id="f3" class="droppable field multivalued" x="14" y="0" width="238" height="30" stroke-dasharray="5,2" ios:type="-3" ios:bind="fields[2]"/>
				<use id="f3.cancel" x="224" y="1" xlink:href="#cancel" visibility="hidden"/>
			</g>
		</g>
	</g>
</svg>
